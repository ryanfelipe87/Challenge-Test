application.name=ECM Projetos Industriais Ltda.
server.servlet.context-path=/api

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/challenge_test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar o Swagger UI
springfox.documentation.swagger-ui.enabled=true

# Habilitar os pontos de extremidade da API do Swagger
springfox.documentation.swagger-ui.api-docs.enabled=true

